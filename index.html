<!DOCTYPE html>
<html lang="en">
	<head>
		<title>giovanni</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				overflow:hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}
			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="" target="_blank" rel="noopener"></a> <a href="" target="_blank" rel="noopener"></a>  <a href="" target="_blank" rel="noopener"></a>
		</div>

		<script src="three.js"></script>

		<script src="ColladaLoader.js"></script>
		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>
		<script src="FirstPersonControls.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats, clock;
			var camera, scene, renderer, elf;
			init();
			animate();
			function init() {
				container = document.getElementById( 'container' );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 12000 );
				camera.position.set( 8, 10, 8 );
				camera.lookAt( new THREE.Vector3( 0, 3, 0 ) );
				scene = new THREE.Scene();
				clock = new THREE.Clock();
				


				controls = new THREE.FirstPersonControls( camera );
				controls.movementSpeed = 1000;
				controls.lookSpeed = 0.1;

				// loading manager
				var loadingManager = new THREE.LoadingManager( function() {
					scene.add( elf );
				} );
				// collada
				var loader = new THREE.ColladaLoader( loadingManager );
				loader.load( 't2.dae', function ( collada ) {
					elf = collada.scene;
				} );
				//
				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );
				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight.position.set( 1, 1, 0 ).normalize();
				scene.add( directionalLight );
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				//
				stats = new Stats();
				container.appendChild( stats.dom );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {

				controls.update( clock.getDelta() );
				var delta = clock.getDelta();
				if ( elf !== undefined ) {
					elf.rotation.z += delta * 0.5;
				}
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
